<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="notification is-danger" id="error-message" style="display: none;"></div>
        </div>
        <div class="table-header">
          Waiting for someone to join
          <br>
          <button class="button is-loading spinner"></button>
        </div>
        <div class="game-board" style="display: none;">
          <table class="board">
            <tr>
              <td class="cell" id="0"></td>
              <td class="cell" id="1"></td>
              <td class="cell" id="2"></td>
            </tr>
            <tr>
              <td class="cell" id="3"></td>
              <td class="cell" id="4"></td>
              <td class="cell" id="5"></td>
            </tr>
            <tr>
              <td class="cell" id="6"></td>
              <td class="cell" id="7"></td>
              <td class="cell" id="8"></td>
            </tr>
          </table>
          <!-- <button onCLick="startGame()">replay</button> -->
          <div class="winning-modal" id="winning-message">
              <div id="message"></div>
              <button onCLick="replay()" class="restart-button">Replay</button>
          </div>
        </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
